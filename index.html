<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lab Facilities Survey</title>

</head>
<body>
       <div class="container">
        <h1 id="title">Lab Facilities Survey</h1>
        <p id="description">Help us improve the lab facilities for BS Information Technology students</p>

        <form id="survey-form" action="/submit-survey" method="POST">

            <!-- Name Section -->
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Email Section -->
            <div class="form-group">
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Age/Number Section -->
            <div class="form-group">
                <label id="number-label" for="number">Age:</label>
                <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age" required>
            </div>

            <!-- Dropdown Section -->
            <div class="form-group">
                <label for="student-year">Year Level:</label>
                <select id="dropdown" name="studentYear" required>
                    <option value="" disabled selected>Select your year level</option>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                </select>
            </div>

            <!-- Radio Buttons Section -->
            <div class="form-group">
                <p>Do you find the lab facilities adequate?</p>
                <label><input type="radio" name="adequacy" value="Yes" required> Yes</label><br>
                <label><input type="radio" name="adequacy" value="No" required> No</label>
            </div>

            <!-- Checkbox Section -->
            <div class="form-group">
                <p>Which of the following do you think need improvement? (Check all that apply)</p>
                <label><input type="checkbox" name="improvement" value="Computers"> Computers</label><br>
                <label><input type="checkbox" name="improvement" value="Internet"> Internet</label><br>
                <label><input type="checkbox" name="improvement" value="Furniture"> Furniture</label><br>
                <label><input type="checkbox" name="improvement" value="Air Conditioning"> Air Conditioning</label>
            </div>

            <!-- Comments Section -->
            <div class="form-group">
                <label for="additional-comments">Additional comments or suggestions:</label>
                <textarea id="additional-comments" name="additionalComments" rows="4" placeholder="Write your feedback here..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input id="submit" type="submit" value="Submit Survey">
            </div>
        </form>
    </div>
</body>
</html>
